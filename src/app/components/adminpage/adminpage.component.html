<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Usuario debitante</th>
            <th scope="col">Tipo de pago</th>
            <th scope="col">Fecha</th>
            <th scope="col">Descripción</th>
            <th scope="col">Comprobante</th>
            <th scope="col">Acción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paymentsDB ;let i=index">
            <th index scope="row">{{i+1}}</th>
            <td>{{item.paidBy}}</td>
            <td>{{item.paymentType}}</td>
            <td>{{item.date | date}}</td>
            <td>{{item.description}}</td>
            <td>IMG</td>
            <td><button class="btn btn-danger" (click)="delPayments(item.pid)">Delete</button></td>
        </tr>

    </tbody>
</table>
