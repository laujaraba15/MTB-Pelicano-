<div class="bodyClass centerbox">
    <h1 class="mt-3">INICIAR SESIÓN </h1>
    <form method="post" [formGroup]="loginForm" (submit)="signIn()">

        <div class="txt_field">
            <label class="text-danger" *ngIf="fieldValidation('email')">*Email invalido</label>
            <input type="email" formControlName="email" placeholder="correo">

        </div>
        <div class="txt_field">
            <label class="text-danger" *ngIf="fieldValidation('email')">*Email invalido</label>
            <input type="password" formControlName="password" placeholder="contraseña">

        </div>
        <div class="centerbutton">
            <button type="submit" class="btn btn-success">Ingresar</button>
        </div>

        <div class="signinLink">
            No tienes cuenta? <a routerLink="/signup">Registrar</a>
        </div>

    </form>

</div>
